version: '3'

services:
  db:
    image: postgres:13  
    container_name: postgres_container
    environment:
      POSTGRES_DB: catalago     
      POSTGRES_USER: postgres    
      POSTGRES_PASSWORD: senha 
    ports:
      - "5432:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data  

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True

volumes:
  postgres_data:  